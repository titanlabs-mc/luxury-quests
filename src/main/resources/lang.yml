quests:
  # The base message will be used for all quests unless another message is set.
  base-message-progressed: "&8[&cQuests&8] &7You progressed the quest &c%quest_name% &8(&c%progress%&7/&8&c%required_progress%&8)"
  base-message-completed: "&8[&cQuests&8] &7You completed the quest &c%quest_name%"
  base-message-sub-completed: "&8[&cQuests&8] &7You completed the sub quest &c%sub_quest_name%&7 of &c%quest_name%"

  # The message set below will overwrite the one set as the base message.
  # <quest name>-progressed: "<Your  message>"
  # <quest-name>-completed: "<Your Message>"
  # These are here as examples, and you can make as many as necessary.
  askyblock_createisland-progressed: "&cQuests >> &7Custom ASkyblock progression message :D. &8(&c%progress%&7/&8%required_progress%&8)"
  askyblock_createisland-completed: "&cQuests >> &7You completed the ASkyblock island quest!"